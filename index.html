<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop by Drop - charity: water</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="rainEffect.css">
</head>
<body>
  <img src="img/charity water logo.jpg" alt="charity: water logo" id="cw-logo" />
  <h1>Drop by Drop</h1>
  <p id="cw-mission">Help bring clean and safe water to people in need. Connect the pipes to deliver safe water to the village!</p>
  <button id="hard-mode-btn" onclick="toggleHardMode()">Hard Mode: Off</button>
  <div id="status-bar">
    <p>Time: <span id="timer">0</span>s</p>
    <p id="streak">Streak: 0</p>
  </div>
  <div id="game-container"></div>

  <div id="fact-panel">
    <p id="fact-text"></p>
    <button onclick="nextLevel()">Continue</button>
    <br />
    <a href="https://www.charitywater.org" target="_blank">
      <button id="cw-action-btn">Donate or Learn More at charity: water</button>
    </a>
  </div>

  <script src="rainEffect.js"></script>
  <script src="script.js"></script>
</body>
</html>
